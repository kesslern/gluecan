<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlueCan {{pasteId}}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/solarized-light.css" />
    <script src="/highlight.pack.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.7.0/highlightjs-line-numbers.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
      hljs.initLineNumbersOnLoad();

      let text;
      fetch("/api/pastes/{{pasteId}}/raw")
        .then(response => response.text())
        .then(data => {
          text = data;
        });
      function copyToClipboard() {
        navigator.clipboard.writeText(text);
      }

      const locale =
        navigator.languages && navigator.languages.length
          ? navigator.languages[0]
          : navigator.language;
      window.onload = () => {
        document.querySelector("#date").innerHTML = new Date(
          "{{date}}"
        ).toLocaleString(locale);
      };
    </script>
    <style>
      header {
        position: fixed;
        display: flex;
        align-items: center;
        height: 2em;
        color: #657b83;
        background: #fdf6e3;
        box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2),
          0px 4px 5px 0px rgba(0, 0, 0, 0.14),
          0px 1px 10px 0px rgba(0, 0, 0, 0.12);
        width: 100vw;
      }
      button {
        background: #839496;
        color: #fdf6e3;
        outline: none;
        cursor: pointer;
        height: 2em;
        padding: 0 0.75em;
        font-weight: 600;
      }
      button:hover,
      button:focus {
        background: #93a1a1;
      }
      button:active {
        background: #657b83;
      }
      header * {
        margin-left: 1em;
      }
      * {
        font-family: "Ubuntu Mono", monospace;
        box-sizing: border-box;
      }
      html,
      pre,
      body,
      code {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
      #paste {
        padding-top: 3em;
        padding-left: 0;
      }
      td.hljs-ln-numbers {
        text-align: right;
        border-right: 1px solid black;
        padding: 0 3px;
        color: #859900;
      }
      td.hljs-ln-code {
        padding-left: 3px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="date"></div>
      <button onClick="copyToClipboard()">Copy to Clipboard</button>
    </header>
    <pre><code id="paste" class="hljs {{class}}">{{pasteHtml}}</code></pre>
  </body>
</html>
